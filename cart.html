<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>私人订制</title>
    <link rel="stylesheet" href="css/box.css">
    <link rel="stylesheet" href="css/box.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Add custom CSS here -->
    <link href="css/slidefolio.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        div{
            border:px solid !important;
        }
        .con_text{
            background: rgba(159, 189, 211,.2);
            text-align:center;
            margin-bottom:30px;
            padding-top:10px;
            padding-bottom:10px;
            box-shadow:1px 1px 1px 1px gray;
        }
        .per_title{
            margin-bottom:20px;
            font-size:30px;
        }
        .per_price{
            color:#f0ad4e;
        }
        .per_con_1{
            margin-left:20px;
            font-size:15px;
            margin-top:30px;
        }
        .per_num{
            text-align: center;
           margin:50px 30px 0px 20px;
            background:#e7e7e7;
            outline:none;
            border:1px solid rgba(0, 0, 0, 0.16);
            width:30px;
            background: rgba(130, 112, 131, 0.45);
            height:30px;
        }
        .cart{
            border-radius:0px !important;
        }
        .qita{
            margin-top:300px;
        }
        .btn_back{
            margin-left:20px;
        }
    </style>
</head>
<body>
<header id="header"></header>
<div class="box">
    <div class="left"></div>
    <div class="right"></div>
    <div class="top"></div>
    <div class="bottom"></div>
</div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <img src="img/images/business4/1.jpg" class="img-responsive" alt="">
        </div>
        <div class="col-md-6 col-sm-12">
            <h3 class="per_title">{title}</h3>
            <h4 class="per_price">￥{price}</h4>
            <hr>
            <p class="per_con_1">包含19%的增值税，包括运费</p>
            <p class="per_con_1" style="font-size:10px">注意， 您只能购买印刷品。我们会负责为您制作相应大小的框架，您可以在购物车备注中输入您的框架大小</p>
            <p class="per_con_1">交货时间：{personal_date}</p>
            <div >
            <input type="text" class="per_num" id="personal_id">
            <a class="cart btn btn-success">添加购物车</a>
                <a href="Personal_Tailor.html" class="btn btn_back btn-primary">返回</a>
            </div>
        </div>
    </div>
<!--其他产品-->
    <h3 class="qita">其他产品</h3>
    <div class="row">
        <div class="col-xs-4">
            <img src="{url}" class="img-responsive" alt="">
            <div class="con_text">
                <p>{title}</p>
                <p>￥{price}</p>
                <p>包括19%增值税</p>
                <p>算上运费</p>
                <p>交货时间：{person_date}</p>
            </div>

        </div>
    </div>
</div>
<footer id="footer"></footer>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/ajax.js"></script>
<script src="js/personal_container.js"></script>
<script src="js/header_little.js"></script>
<script src="js/footer.js"></script>
</body>
</html>
